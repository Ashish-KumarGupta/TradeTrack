<svg width="320" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#00c6ff;stop-opacity:1"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#aaa"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="white"></rect>

  <text x="20" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="42" fill="url(#gradient)" font-weight="bold" filter="url(#shadow)">
    TradeTrack
  </text>
</svg>
